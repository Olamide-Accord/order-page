<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous"/>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-9 col-sm-12" id="div1">
                <h2 class="text-center mt-3 mb-0">Your Order</h2>
                <div class="row g-0">
                    <div class="col-4">
                        <img src="./assets/images/beans-removebg-preview 1.png" alt="">
                    </div>
                    <div class="col-4">
                        <p>Beans</p>
                    </div>
                    <div class="col-4">
                        <p>$15.00</p>
                    </div>
                    <div id="underline"></div>
                </div>

                <div class="row g-0">
                    <div class="col-4">
                        <img src="./assets/images/cabbage-removebg-preview 1.png" alt="">
                    </div>
                    <div class="col-4">
                        <p>cabbage</p>
                    </div>
                    <div class="col-4">
                        <p>$10.00</p>
                    </div>
                    <div id="underline"></div>
                </div>

                <div class="row g-0">
                    <div class="col-4">
                        <img src="./assets/images/toma 1.png" alt="">
                    </div>
                    <div class="col-4">
                        <p>Tomatoes</p>
                    </div>
                    <div class="col-4">
                        <p>$8.00</p>
                    </div>
                    <div id="underline"></div>
                </div>

                <div class="row g-0">
                    <div class="col-4">
                        <img src="./assets/images/onion-removebg-preview 1.png" alt="">
                    </div>
                    <div class="col-4">
                        <p>Onions</p>
                    </div>
                    <div class="col-4">
                        <p>$19.00</p>
                    </div>
                    <div id="underline"></div>
                </div>

                <div class="row g-0">
                    <div class="col-4">
                        <img src="./assets/images/catfish-removebg-preview 1.png" alt="">
                    </div>
                    <div class="col-4">
                        <p>Catfish</p>
                    </div>
                    <div class="col-4">
                        <p>$32.00</p>
                    </div>
                    <div id="underline"></div>
                </div>

                <div class="row g-0">
                    <div class="col-4">
                        <img src="./assets/images/rose-removebg-preview 1.png" alt="">
                    </div>
                    <div class="col-4">
                        <p>Rose</p>
                    </div>
                    <div class="col-4">
                        <p>$42.00</p>
                    </div>
                    <div id="underline"></div>
                </div>
                <div class="row g-0">
                    <div class="col-8 my-2">
                        <span>Cart Total</span>
                    </div>
                    <div class="col-4 my-2">
                        <span class="fw-bold p-0 m-0">$124.00</span>
                    </div>
                </div>
                <div class="button">
                    <button>
                        Proceed
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

            

            <div class="col-lg-6 col-md-9 col-sm-12" id="div2">
                <h2 class="text-center m-4">Payment</h2>
                <form action="">
                    <div class="form-content mb-4">
                        <label for="paymentMethod" class="form-label">PAYMENT METHOD</label>
                        <select class="form-select" aria-label="Default select example">
                            <i class="fa fa-cc-mastercard"></i><option class="mx-5" selected>Master Credit Card</option>
                            <i class="fa fa-cc-visa" aria-hidden="true"></i><option value="1">Visa</option>
                            <option value="2"><i class="fa fa-credit-card" aria-hidden="true"></i>Credit Card</option>
                            <option value="3"><i class="fa fa-paypal" aria-hidden="true"></i>PayPal</option>
                          </select>
                    </div>

                    <div class="form-content mb-4">
                        <label for="cardHolderName" class="form-label">CARD HOLDER NAME</label>
                        <input type="email" class="form-control" id="cardHolderName" placeholder="Gold Gloria Chika">
                    </div>

                    <div class="form-content mb-4">
                        <label for="cardHolderNumber" class="form-label">CARD NUMBER</label>
                        <input type="number" class="form-control" id="cardHolderNumber" placeholder="0000-1111-2222-3333">
                    </div>

                    <div class="form-content mb-2">
                        <div class="row g-0">
                            <div class="col-md-6">
                                <label for="expirationDate" class="form-label">EXPIRATION DATE</label>
                                <div>
                                    <select name='expireMM' id='expireMM' class="mx-2 p-2">
                                        <option value='01'>01</option>
                                        <option value='02'>02</option>
                                        <option value='03'>03</option>
                                        <option value='04' selected>04</option>
                                        <option value='05'>05</option>
                                        <option value='06'>06</option>
                                        <option value='07'>07</option>
                                        <option value='08'>08</option>
                                        <option value='09'>09</option>
                                        <option value='10'>10</option>
                                        <option value='11'>11</option>
                                        <option value='12'>12</option>
                                    </select> 
                                    <select name='expireYY' id='expireYY' class="mx-2 p-2">
                                        <option value='20'>2020</option>
                                        <option value='21' selected>2021</option>
                                        <option value='22'>2022</option>
                                        <option value='23'>2023</option>
                                        <option value='24'>2024</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4" id="forCvv">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="password" class="form-control" id="cvv" placeholder="***">
                            </div>
                        </div>   
                    </div>

                    <div class="form-content mb-4">
                        <button><i class="fa fa-lock me-2" aria-hidden="true"></i>Confirm and Pay</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
